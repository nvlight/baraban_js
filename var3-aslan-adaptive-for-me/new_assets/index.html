<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="">
       <div class="wrap">
            <img class="b1" src="b1.png" alt="">
            <img class="b2" src="b2.png" alt="">
            <div class="wrap_col">
                <div class="wrap_col_wr">
                    <img class="col" src="col.png" alt="">

                    <div class="lamp1">
                        <img class="l1 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div>
                    <div class="lamp2">
                        <img class="l2 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div>
                    <div class="lamp3">
                        <img class="l3 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div>
                    <div class="lamp4">
                        <img class="l4 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div>
                    <div class="lamp5">
                        <img class="l5 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div> 
                    <div class="lamp6">
                        <img class="l6 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div>
                    <div class="lamp7">
                        <img class="l7 l" src="lamp.png" alt="">
                        <img class="lal" src="lampl.png" alt="">
                    </div>

                    <img class="priz" src="priz.png" alt="">
                </div>
                <img class="str" src="str.png" alt="">
                <img class="ob" src="ob.png" alt="">
            </div>
       </div>
       <img class="btn" src="btn.png" alt="">
    </div>

    <script>
        const wrap_col_wr = document.querySelector('.wrap_col_wr');
        const btn = document.querySelector('.btn');
        const spinnerStyles = window.getComputedStyle(wrap_col_wr);
        let circle = 0;
        let plusDeg = 0; 
        let countDeg = 0;
        let stopC = true;
        let countDegDone;
        let flag = true;

        btn.addEventListener('click',() => {
            if(stopC) {
                circle = Math.round(getRandom()/100);
                if(circle > 8) circle = 8;
                if(circle < 2) circle = 3;
                plusDeg = getRandom();
                countDeg = (circle*360) + plusDeg;
                wrap_col_wr.style.rotate = `${countDeg}deg`;
                countDegDone = countDeg - (Math.floor(countDeg/360)*360);
                if(countDegDone === 0 && countDegDone === 51 && countDegDone === 103 &&     countDegDone === 155 && countDegDone === 206 && countDegDone === 257 && countDegDone === 309) { countDegDone = countDegDone + 1}
                if(countDegDone === 360){ countDegDone = 359 }
                stopC = false;
            }
        })

        function getRandom() {
           return Math.round(Math.random() * 1000);
        }

        setInterval(() => {
            if(flag) {
                if(spinnerStyles.rotate === countDeg + 'deg' && !stopC) {
                    if(countDegDone > 0 && countDegDone < 51) {
                        // 1
                        console.log('1попытка')
                    }
                    if(countDegDone > 51 && countDegDone < 103) {
                        // 2
                        console.log('500 баллов Пятёрочка')
                    }
                    if(countDegDone > 103 && countDegDone < 155) {
                        // 3
                        console.log('Стикерпак')
                    }
                    if(countDegDone > 155 && countDegDone < 206) {
                        // 4
                        console.log('1 месяц Яндекс Плюс')
                    }
                    if(countDegDone > 206 && countDegDone < 257) {
                        // 5
                        console.log('0.5 попытки')
                    }
                    if(countDegDone > 257 && countDegDone < 309) {
                        // 6
                        console.log('1 месяц Литрес')
                    }
                    if(countDegDone > 309 && countDegDone < 360) {
                        // 7
                        console.log('Баллы для Игры')
                    }
                    flag = false;    
                }
            }
        },1000/60)
 

    </script>

</body>
</html>
